<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Exercise Count</title>

    <style>
        body {
            width: 400px;
            margin: 100px auto;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<h1>Exercise Counter</h1>
<form method="POST" enctype="multipart/form-data" id="exerciseForm">

    <div>
        <label for="formFileLg" class="form-label">Upload your exercise video</label>
        <input class="form-control form-control-md" id="formFileLg" name="file" accept="video/*" type="file">
    </div>
    <br>
    <h6> Select Exercise type : </h6>
    <select class="form-select" aria-label="exercise-type" form="exerciseForm" name="exercise_type">
        <option selected value="1">Push Ups</option>
        <option value="2">Squats</option>
        <option value="3">Pull up</option>
        <option value="4">Dumbell Curl</option>
        <option value="5">Dumbell Side Lateral</option>
    </select>
    <br>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="exampleFormControlInput1"
               placeholder="name@example.com">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-secondary">Submit</button>
    </div>


</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
<!--<script src="assets/main.js"></script>-->
</body>
</html>
